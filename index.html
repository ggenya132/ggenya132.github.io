<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="tic-tac-toe">
      <div class="tic-tac-toe__cell" id="1"></div>
      <div class="tic-tac-toe__cell" id="2"></div>
      <div class="tic-tac-toe__cell" id="3"></div>
      <div class="tic-tac-toe__cell" id="4"></div>
      <div class="tic-tac-toe__cell" id="5"></div>
      <div class="tic-tac-toe__cell" id="6"></div>
      <div class="tic-tac-toe__cell" id="7"></div>
      <div class="tic-tac-toe__cell" id="8"></div>
      <div class="tic-tac-toe__cell" id="9"></div>
    </div>
    <h1 class="victory-message"></h1>
    <div class="reset-button-container">
        <div class="reset-button">RESET GAME</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
